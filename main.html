<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    .container {
      max-width: 400px;
      margin: 40px auto;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .message {
      font-size: 1.4em;
      margin: 15px 0 25px 0;
      min-height: 28px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      background: #fff;
      margin: auto;
      width: 320px;
      height: 320px;
    }
    .cell {
      background: #f8b6c1;
      height: 106px;
      width: 106px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      cursor: pointer;
      border: 1px solid #222;
      transition: background 0.2s;
    }
    .cell.winning {
      background: #732275;
      color: #fff;
    }
    .inputs {
      margin-bottom: 20px;
    }
    .inputs input {
      margin: 7px 0;
      width: 70%;
      font-size: 1em;
      padding: 7px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }
    .inputs button {
      font-size: 1.15em;
      padding: 8px 32px;
      background: #fff;
      border: 2px solid #444;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s;
    }
    .inputs button:hover {
      background: #e4e4e4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="inputs" id="inputs">
      <div>
        <label for="player-1">Player 1</label>
        <input type="text" id="player1" placeholder="enter name" autocomplete="off">
      </div>
      <div>
        <label for="player-2">Player 2</label>
        <input type="text" id="player2" placeholder="enter name" autocomplete="off">
      </div>
      <button id="submit">Start Game</button>
    </div>
    <div class="message" id="message"></div>
    <div class="board" id="board" style="display:none;">
      <!-- Cells generated by JS -->
    </div>
  </div>
  <script>
    const submitBtn = document.getElementById('submit');
    const player1Input = document.getElementById('player1');
    const player2Input = document.getElementById('player2');
    const inputsDiv = document.getElementById('inputs');
    const boardDiv = document.getElementById('board');
    const messageDiv = document.getElementById('message');
    
    let players = ['', ''];
    let turn = 0; // 0: player1, 1: player2
    let board = Array(9).fill('');
    let gameActive = true;

    // Winning conditions - indexes
    const winningCombos = [
      [0,1,2], [3,4,5], [6,7,8], // rows
      [0,3,6], [1,4,7], [2,5,8], // columns
      [0,4,8], [2,4,6]           // diagonals
    ];

    function startGame() {
      let p1 = player1Input.value.trim();
      let p2 = player2Input.value.trim();
      if (!p1 || !p2) {
        messageDiv.textContent = "Please enter both names!";
        return;
      }
      players = [p1, p2];
      turn = 0;
      board = Array(9).fill('');
      gameActive = true;
      inputsDiv.style.display = 'none';
      boardDiv.style.display = 'grid';
      messageDiv.textContent = `${players[turn]}, you're up`;
      renderBoard();
    }

    function renderBoard(winCombo = []) {
      boardDiv.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = (i+1).toString();
        cell.textContent = board[i];
        if (winCombo.includes(i)) cell.classList.add('winning');
        cell.addEventListener('click', () => onCellClick(i));
        boardDiv.appendChild(cell);
      }
    }

    function onCellClick(index) {
      if (!gameActive || board[index]) return;
      board[index] = turn === 0 ? 'x' : 'o';
      const winnerCombo = checkWinner();
      if (winnerCombo) {
        messageDiv.textContent = `${players[turn]}, congratulations you won!`;
        gameActive = false;
        renderBoard(winnerCombo);
      } else if (board.every(cell => cell)) {
        messageDiv.textContent = "It's a draw!";
        gameActive = false;
        renderBoard();
      } else {
        turn = 1 - turn;
        messageDiv.textContent = `${players[turn]}, you're up`;
        renderBoard();
      }
    }

    function checkWinner() {
      for (let combo of winningCombos) {
        let [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return combo;
        }
      }
      return false;
    }

    submitBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
